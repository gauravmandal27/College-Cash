"error As screen.'phoneLayout_Success_ver3.0'":
    LoadingSpinnerColor: =RGBA(135, 100, 184, 1)
    OnVisible: =

    iconCircle2 As circle.Circle:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledFill: =RGBA(135, 100, 184, 1)
        Fill: =RGBA(135, 100, 184, 1)
        HoverFill: =RGBA(135, 100, 184, 1)
        PressedFill: =RGBA(135, 100, 184, 1)
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    iconCheck2 As icon.Check:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        Height: =iconCircle2.Height
        Icon: =Icon.Cancel
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =18
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =iconCircle2.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    LblSuccessMsg2 As label:
        Align: =Align.Center
        AutoHeight: =true
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =iconCircle2.Height
        Size: =21
        Text: ="Invalid PIN!!"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck2.Y + iconCheck2.Height + 100
        ZIndex: =3

    Icon5 As icon.ChevronLeft:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(135, 100, 184, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(135, 100, 184, 1), -30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(login)
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(135, 100, 184, 1), -30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Y: =16
        ZIndex: =4

